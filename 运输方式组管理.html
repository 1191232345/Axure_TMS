  <script>
    // 元素获取
    const addBtn = document.getElementById('addBtn');
    const emptyAddBtn = document.getElementById('emptyAddBtn');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalForm = document.getElementById('modalForm');
    const recordId = document.getElementById('recordId');
    const nameInput = document.getElementById('name');
    const descriptionInput = document.getElementById('description');
    const shippingMethodsInput = document.getElementById('shippingMethods');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const deleteConfirmModal = document.getElementById('deleteConfirmModal');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    const selectAll = document.getElementById('selectAll');
    const rowChecks = document.querySelectorAll('.row-check');
    const tableBody = document.getElementById('tableBody');
    const emptyState = document.getElementById('emptyState');
    const searchForm = document.getElementById('searchForm');

    let currentDeleteId = null; // 当前删除ID
    let isSubmitting = false;   // 提交状态锁

    // ===== 基础交互函数 =====
    // 显示弹窗
    function showModal(modalElem) {
      modalElem.classList.remove('opacity-0', 'pointer-events-none');
      modalElem.querySelector('div').classList.remove('scale-95');
      modalElem.querySelector('div').classList.add('scale-100');
      document.body.style.overflow = 'hidden'; // 禁止背景滚动
    }

    // 隐藏弹窗
    function hideModal(modalElem) {
      modalElem.classList.add('opacity-0', 'pointer-events-none');
      modalElem.querySelector('div').classList.remove('scale-100');
      modalElem.querySelector('div').classList.add('scale-95');
      document.body.style.overflow = ''; // 恢复背景滚动
    }

    // 显示加载状态
    function showLoading(btn) {
      isSubmitting = true;
      btn.disabled = true;
      btn.querySelector('span:not(.loading)').classList.add('hidden');
      btn.querySelector('.loading').classList.remove('hidden');
    }

    // 隐藏加载状态
    function hideLoading(btn) {
      isSubmitting = false;
      btn.disabled = false;
      btn.querySelector('span:not(.loading)').classList.remove('hidden');
      btn.querySelector('.loading').classList.add('hidden');
    }

    // 初始化运输方式下拉复选框功能
    function initShippingMethodDropdown() {
      const dropdownBtn = document.getElementById('shippingMethodDropdownBtn');
      const dropdownMenu = document.getElementById('shippingMethodDropdownMenu');
      const selectAllCheckbox = document.getElementById('selectAllShippingMethods');
      const methodCheckboxes = document.querySelectorAll('.shipping-method-checkbox');
      const selectedText = document.getElementById('shippingMethodSelectedText');
      const hiddenInput = document.getElementById('shippingMethods');
      
      // 切换下拉菜单显示/隐藏
      dropdownBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownMenu.classList.toggle('hidden');
        // 旋转箭头
        const arrow = dropdownBtn.querySelector('i');
        arrow.classList.toggle('rotate-180');
        
        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', closeDropdownOnClickOutside);
      });
      
      // 点击下拉菜单内部阻止冒泡
      dropdownMenu.addEventListener('click', (e) => {
        e.stopPropagation();
      });
      
      // 点击其他地方关闭下拉菜单
      function closeDropdownOnClickOutside(event) {
        if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.classList.add('hidden');
          const arrow = dropdownBtn.querySelector('i');
          arrow.classList.remove('rotate-180');
          document.removeEventListener('click', closeDropdownOnClickOutside);
        }
      }
      
      // 全选/取消全选
      selectAllCheckbox.addEventListener('change', () => {
        const isChecked = selectAllCheckbox.checked;
        
        // 同步所有运输方式复选框状态
        methodCheckboxes.forEach(checkbox => {
          checkbox.checked = isChecked;
        });
        
        // 更新隐藏输入值和显示文本
        updateShippingMethodValues();
        
        // 触发验证
        validateForm();
      });
      
      // 单个运输方式复选框变更
      methodCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          // 检查是否所有复选框都被选中或都没被选中
          const allChecked = Array.from(methodCheckboxes).every(cb => cb.checked);
          const noneChecked = Array.from(methodCheckboxes).every(cb => !cb.checked);
          
          selectAllCheckbox.checked = allChecked;
          selectAllCheckbox.indeterminate = !allChecked && !noneChecked;
          
          // 更新隐藏输入值和显示文本
          updateShippingMethodValues();
          
          // 触发验证
          validateForm();
        });
      });
      
      // 更新选中的值
      function updateShippingMethodValues() {
        const selectedCheckboxes = Array.from(methodCheckboxes).filter(cb => cb.checked);
        
        if (selectedCheckboxes.length === 0) {
          hiddenInput.value = '';
          selectedText.textContent = '请选择运输方式';
        } else if (selectedCheckboxes.length === 1) {
          hiddenInput.value = JSON.stringify([selectedCheckboxes[0].value]);
          selectedText.textContent = selectedCheckboxes[0].getAttribute('data-label');
        } else {
          const selectedValues = selectedCheckboxes.map(cb => cb.value);
          hiddenInput.value = JSON.stringify(selectedValues);
          selectedText.textContent = `${selectedCheckboxes.length}个运输方式`;
        }
      }
      
      // 获取选中的运输方式
      window.getSelectedShippingMethods = function() {
        const value = hiddenInput.value;
        if (!value) {
          return [];
        } else {
          try {
            return JSON.parse(value);
          } catch (e) {
            return [];
          }
        }
      };
      
      // 重置下拉框状态
      window.resetShippingMethodDropdown = function() {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = false;
        methodCheckboxes.forEach(checkbox => {
          checkbox.checked = false;
        });
        hiddenInput.value = '';
        selectedText.textContent = '请选择运输方式';
        // 确保下拉菜单是关闭的
        dropdownMenu.classList.add('hidden');
        const arrow = dropdownBtn.querySelector('i');
        arrow.classList.remove('rotate-180');
      };
    }

    // 表单验证
    function validateForm() {
      let isValid = true;
      
      // 验证名称
      if (!nameInput.value.trim()) {
        showError(nameInput, '请输入运输方式组名称');
        isValid = false;
      } else {
        hideError(nameInput);
      }
      
      // 验证运输方式
      const shippingMethodsVal = shippingMethodsInput.value;
      if (!shippingMethodsVal || shippingMethodsVal === '[]') {
        showError(document.getElementById('shippingMethodDropdownBtn'), '请至少选择一个运输方式');
        isValid = false;
      } else {
        hideError(document.getElementById('shippingMethodDropdownBtn'));
      }
      
      return isValid;
    }

    // 显示错误提示
    function showError(input, message) {
      input.classList.add('border-danger');
      const errorElem = input.closest('div').querySelector('.error-message');
      if (errorElem) {
        errorElem.textContent = message;
        errorElem.classList.remove('hidden');
      }
    }

    // 隐藏错误提示
    function hideError(input) {
      input.classList.remove('border-danger');
      const errorElem = input.closest('div').querySelector('.error-message');
      if (errorElem) {
        errorElem.classList.add('hidden');
      }
    }

    // 检查全选状态
    function checkSelectAll() {
      const checkedCount = document.querySelectorAll('.row-check:checked').length;
      const totalCount = rowChecks.length;
      
      // 处理全选框状态（全选/半选/未选）
      if (checkedCount === 0) {
        selectAll.checked = false;
        selectAll.indeterminate = false;
      } else if (checkedCount === totalCount) {
        selectAll.checked = true;
        selectAll.indeterminate = false;
      } else {
        selectAll.indeterminate = true;
      }
    }

    // ===== 事件绑定 =====
    // 初始化运输方式下拉复选框
    initShippingMethodDropdown();
    
    // 新增按钮点击
    [addBtn, emptyAddBtn].forEach(btn => {
      btn.addEventListener('click', () => {
        modalTitle.textContent = '新增运输方式组';
      modalForm.reset();
      recordId.value = '';
      // 清除所有错误提示
      document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('input').forEach(el => el.classList.remove('border-danger'));
      document.querySelectorAll('textarea').forEach(el => el.classList.remove('border-danger'));
      document.querySelectorAll('.border-danger').forEach(el => el.classList.remove('border-danger'));
      // 重置运输方式下拉框
      window.resetShippingMethodDropdown();
        
        showModal(modal);
      });
    });

    // 关闭弹窗
    [closeModal, cancelBtn].forEach(btn => {
      btn.addEventListener('click', () => {
        hideModal(modal);
      });
    });

    // 表单提交
    modalForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (isSubmitting) return;
      
      if (!validateForm()) return;
      
      // 模拟提交
      showLoading(confirmBtn);
      setTimeout(() => {
        hideLoading(confirmBtn);
        hideModal(modal);
        // 显示成功提示（实际项目可用toast组件）
        alert(recordId.value ? '编辑成功' : '新增成功');
      }, 800);
    });

    // 编辑按钮点击
    tableBody.addEventListener('click', (e) => {
      if (e.target.closest('.edit-btn')) {
        const btn = e.target.closest('.edit-btn');
        const id = btn.getAttribute('data-id');
        const row = btn.closest('tr').querySelectorAll('td');
        
        // 清除所有错误提示
        document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('input').forEach(el => el.classList.remove('border-danger'));
        document.querySelectorAll('textarea').forEach(el => el.classList.remove('border-danger'));
        
        // 填充表单数据
        recordId.value = id;
        nameInput.value = row[1].textContent;
        // 这里可以根据实际情况添加更多字段的填充逻辑
        
        modalTitle.textContent = '编辑运输方式组';
      // 重置运输方式下拉框（实际项目中这里应该根据记录ID获取已选的运输方式并设置）
      window.resetShippingMethodDropdown();
        showModal(modal);
      }
    });

    // 删除按钮点击
    tableBody.addEventListener('click', (e) => {
      if (e.target.closest('.delete-btn')) {
        const btn = e.target.closest('.delete-btn');
        currentDeleteId = btn.getAttribute('data-id');
        showModal(deleteConfirmModal);
      }
    });

    // 取消删除
    cancelDeleteBtn.addEventListener('click', () => {
      hideModal(deleteConfirmModal);
      currentDeleteId = null;
    });

    // 确认删除
    confirmDeleteBtn.addEventListener('click', () => {
      if (isSubmitting) return;
      
      showLoading(confirmDeleteBtn);
      setTimeout(() => {
        hideLoading(confirmDeleteBtn);
        hideModal(deleteConfirmModal);
        alert('删除成功');
        currentDeleteId = null;
        
        // 模拟删除后更新表格（实际项目需重新请求数据）
        if (currentDeleteId !== 'batch') {
          const ids = currentDeleteId.split(',');
          ids.forEach(id => {
            const row = document.querySelector(`.delete-btn[data-id="${id}"]`);
            if (row) {
              row.closest('tr').remove();
            }
          });
          
          // 检查是否为空表
          if (tableBody.children.length === 0) {
            tableBody.parentElement.classList.add('hidden');
            emptyState.classList.remove('hidden');
          }
        }
      }, 800);
    });

    // 全选逻辑
    selectAll.addEventListener('change', () => {
      rowChecks.forEach(check => {
        check.checked = selectAll.checked;
      });
      checkSelectAll();
    });

    // 行选择逻辑
    rowChecks.forEach(check => {
      check.addEventListener('change', checkSelectAll);
    });

    // 搜索表单提交
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('nameSearch').value;
      // 模拟搜索加载（实际项目中添加加载状态）
      alert(`搜索条件：名称=${name}`);
    });

    // 输入框实时验证
    [nameInput].forEach(input => {
      input.addEventListener('input', () => {
        validateForm();
      });
    });

    // 运输方式字段实时验证
    document.getElementById('shippingMethods').addEventListener('change', validateForm);

    // 点击弹窗外部关闭（可选功能）
    [modal, deleteConfirmModal].forEach(modalElem => {
      modalElem.addEventListener('click', (e) => {
        if (e.target === modalElem) {
          hideModal(modalElem);
          if (modalElem === deleteConfirmModal) currentDeleteId = null;
        }
      });
    });

    // 键盘ESC关闭弹窗
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (!modal.classList.contains('pointer-events-none')) {
          hideModal(modal);
        }
        if (!deleteConfirmModal.classList.contains('pointer-events-none')) {
          hideModal(deleteConfirmModal);
          currentDeleteId = null;
        }
      }
    });
  </script>
</body>
</html>
